<!DOCTYPE html>
<html>

<head>
    <title>Sorting Visualizer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark nav-final">
        <div class="container-fluid ">
            <h3 class="heading-toggle" id="main-heading" href="#">Sorting Visualizer</h3>
            <button class="navbar-toggler toggler-color" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <button class="disable-enable" id="new-array">New Array</button>
                </li>
                <li class="nav-item">
                    <button class="disable-enable" id="bubble-sort">Bubble Sort</button>
                </li>
                <li class="nav-item">
                    <button class="disable-enable" id="selection-sort">Selection Sort</button>
                </li>
                <li class="nav-item">
                    <button class="disable-enable" id="insertion-sort">Insertion Sort</button>
                </li>
                <li class="nav-item">
                    <button class="disable-enable" id="quick-sort">Quick Sort</button>
                </li>
                <li class="nav-item">
                    <button class="disable-enable" id="merge-sort">Merge Sort</button>
                </li>
                <li class="scroll">
                    <span id="speed-scroll">
                       <input id="speed" type="range"  min=-120 max=-20 step=1 value=-60>
                       <h6>Speed</h6>
                    </span> 
                </li>
                <li class="scroll">
                    <span id="bars-scroll">
                       <input id="barsNumber" type="range"  min=20 max=100 step=1 value=100>
                       <h6>No. Of Bars</h6>
                    </span> 
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <div id='all-bars'>

    </div>
    
    <script src="scripts/disableEnableButtons.js"></script>
    <script src="scripts/newArray.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/bubbleSort.js"></script>
    <script src="scripts/selectionSort.js"></script>
    <script src="scripts/insertionSort.js"></script>
    <script src="scripts/swap.js"></script>
    <script src="scripts/quickSort.js"></script>
    <script src="scripts/mergeSort.js"></script>
    

</body>

</html>
